name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "npm"

      - name: Change directory to backend
        working-directory: ./backend
        run: cd backend

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
